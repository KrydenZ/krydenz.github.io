<section class="sidebar-search">
    <hr class="hidden-sm hidden-xs">
    <h5>SEARCH</h5>
    <div class="sidebar-search-input">
        <input
            type="search"
            class="sidebar-search-field"
            aria-label="按标题、标签或年份搜索文章"
            data-blog-search-input
        >
        <button
            type="button"
            class="sidebar-search-clear"
            aria-label="清除搜索"
            data-blog-search-clear
        >
            ×
        </button>
    </div>
    <p class="sidebar-search-help" data-blog-search-results>可按标题、标签或年份搜索。</p>
    <ul class="sidebar-search-results" data-blog-search-list></ul>
</section>
